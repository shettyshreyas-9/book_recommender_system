<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color:white
    }
</style>

<body style="background-color: black;">

    <nav class="navbar" style="background-color: #00a65a;">
        <p class="navbar-brand">My Book Recommender</p>

        <ul class="nav navbar-nav">
            <li> <a href="/">Home</a> </li>
            <li> <a href="/recommend">Recommend</a> </li>
            <li> <a href="">Contact</a> </li>
        </ul>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
                <form method="POST" action="/recommend_books" >
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>


            {% if data %}

                {% for i in data %}

                    <!-- 1  -->

                    <div class="col-md-3" style="margin-top: 50px;">
                        <div class="card" style="width: 12rem; background-color: black;" >
                            <img class="card-img-top" src="{{i[2]}}"> <br>
                            <h4 class="text-white">{{i[0]}}</h4> 
                            <h4 class="text-white">{{i[1]}}</h4>

                        </div>
                        <br>
                    </div>
                
                {% endfor %}

            {% endif %}
    

        </div>
    </div>


</body>
</html>
